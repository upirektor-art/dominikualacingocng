<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="logo-container">
                <img src="logo-ava.png" alt="AVA Logo" class="logo">
            </div>
            <h1 class="title">AVA</h1>
            <p class="subtitle">Your gateway to all our platforms</p>
        </div>

        <div class="links-section">
            <a href="#" class="link-button student-login">
                <i class="fas fa-graduation-cap"></i>
                <span>Student Login</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="link-button registration">
                <i class="fas fa-user-plus"></i>
                <span>Registration</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="link-button official-website">
                <i class="fas fa-globe"></i>
                <span>Official Website</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="link-button whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="link-button instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="link-button email">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 AVA. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
